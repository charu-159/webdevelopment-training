<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(skyblue, rgb(165, 214, 233), rgb(206, 230, 239));
        }

        h1 {
            color: rgb(228, 26, 127);
            text-align: center;
            margin-top: 10px;
        }

        .sunPart {
            display: flex;
            justify-content: end;
            height: 60vh;
        }

        #sun {
            height: 100px;
            width: 100px;
            background: linear-gradient(red, orange, yellow);
            margin-right: 30px;
            border-radius: 50%;
            transition: 0s;
            animation: rotates 8s infinite; 
            box-shadow: rgba(207, 244, 22, 0.657) 0px 8px 24px;   
        }

        @keyframes rotates {
            0% {
                transform: rotate(0px);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .balloons {
            display: flex;
            justify-content: space-evenly;
            align-items: end;
        }

        .element {
            height: 100px;
            width: 70px;
            border-radius: 50%;
            animation: fly infinite;
            animation-direction: normal;
            border: 1px solid black;
            box-shadow: 0px 10px 13px -7px #000000, 5px 5px 15px 5px rgba(0,0,0,0);
        }

        @keyframes fly {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-90vh);
            }
        }

        #B1 {
            background-color: blue;
            animation-timing-function: ease-in;
            animation-duration: 5s;
            
        }

        #B2 {
            background-color: rgb(209, 241, 25);
            animation-timing-function: ease-in-out;
            animation-duration: 10s;
        }

        #B3 {
            background-color: rgb(255, 0, 136);
            animation-timing-function: ease-out;
            animation-duration: 7s;
        }

        #B4 {
            background-color: rgb(223, 39, 26);
            animation-timing-function: ease-in-out;
            animation-duration: 8s;
        }

        #B5 {
            background-color: rgb(255, 72, 0);
            animation-timing-function: ease-in-out;
            animation-duration: 7s;
        }

        #B6 {
            background-color: rgb(17, 245, 74);
            animation-timing-function: ease-in;
            animation-duration: 10s;
        }

        .grass {
            height: 25vh;
            width: 100%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ‰WELCOME TO BALLOON FESTIVALâœ¨</h1>
        <div class="sunPart">
            <div id="sun"></div>
        </div>
        <div class="balloons">
            <div id="B1" class="element"></div>
            <div id="B2" class="element"></div>
            <div id="B3" class="element"></div>
            <div id="B4" class="element"></div>
            <div id="B5" class="element"></div>
            <div id="B6" class="element"></div>
        </div>
        <div class="grass"></div>
    </div>
</body>

</html>
