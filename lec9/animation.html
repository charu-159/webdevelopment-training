<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            display: flex;
        } */
        div{
            height: 200px;
            width: 200px;
            background-color: cadetblue;
            margin: 20px auto;
            animation: change 2s infinite;
            animation-delay: 1s;
            
        }
        @keyframes change {
            0%{
                background-color: aquamarine;
                height: 400px;
                width: 400px;
                border-radius: 30px;
            }
            25%{
                background-color: aqua;
                height: 600px;
                width: 600px;
                border-radius: 30px;
            }
            50%{
                background-color: darkcyan;
                height: 800px;
                width: 800px;
                border-radius: 30px;
            }
            75%{
                background-color: rgb(4, 83, 83);
                height: 1000px;
                width: 1000px;
                border-radius: 30px;
            }
            100%{
                background-color: blue;
                height: 1200px;
                width: 1200px;
                border-radius: 30px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
