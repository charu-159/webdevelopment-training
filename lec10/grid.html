<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 600px;
            width: 700px;
            background-color: blanchedalmond;
            margin: 30px auto;
            display: grid;
            grid-template-rows: 100px 100px 100px 100px;
            grid-template-columns: 100px 100px 100px;
            gap: 10px;
            /* grid-auto-flow: column; */
        }
        .child{
            border: 3px solid rgb(87, 49, 33);
              
        }
        #one{
            background-color: aquamarine;
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        #two{
            background-color: rgb(21, 100, 103);
        }
        #three{
            background-color: pink;
        }
        #four{
            background-color: darkgoldenrod;
        }
        #five{
            background-color: rgb(14, 57, 249);
        }
        #six{
            background-color: rgb(27, 123, 12);
        }
        #seven{
            background-color: rgb(186, 14, 169);
        }
        #eight{
            background-color: rgb(220, 22, 95);
        }
        #nine{
            background-color: rgb(11, 184, 121);
        }
        #ten{
            background-color: rgb(184, 184, 11);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="one">1</div>
        <div class="child" id="two">2</div>
        <div class="child" id="three">3</div>
        <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
        <div class="child" id="six">6</div>
        <div class="child" id="seven">7</div>
        <div class="child" id="eight">8</div>
        <div class="child" id="nine">9</div>
        <div class="child" id="ten">10</div>
        <!-- div.child#one*5 -->
    </div>
</body>
</html>
